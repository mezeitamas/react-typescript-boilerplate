name: Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_DEV_SERVER_PORT: 8080

jobs:
  verify:
    name: 'Verify'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint check
        run: npm run lint:check

      - name: Type check
        run: npm run type:check

      - name: Unit test check
        run: npm run test:unit:check

      - name: Upload unit test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-reports
          path: reports/tests/unit/
          retention-days: 3

  build:
    name: 'Build'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist bundle
        uses: actions/upload-artifact@v4
        with:
          name: dist-bundle
          path: dist/bundle/
          retention-days: 3

      - name: Upload bundle reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-bundle
          path: reports/bundle/
          retention-days: 3
